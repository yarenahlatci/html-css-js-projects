<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/1987/1987912.png"
    />
    <title>MÜZİK ÇALAR</title>
  </head>
  <body>
    <div class="background">
      <img src="" alt="" id="bg-img" />
    </div>
    <div class="container">
      <div class="player-img">
        <img src="assets/sezanaksu.jpg" alt="" class="active" id="cover" />
      </div>

      <h2 id="music-title">HOŞ GELDİN</h2>
      <h3 id="music-artist">SEZAN AKSU</h3>

      <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>
      <div class="player-controls">
        <i class="fa-solid fa-backward" id="prev" title="Geri"></i>
        <i class="fa-solid fa-play play-button" id="play" title="Oynat"></i>
        <i class="fa-solid fa-forward" id="next" title="İleri"></i>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
